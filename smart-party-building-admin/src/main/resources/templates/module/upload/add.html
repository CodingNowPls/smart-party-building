<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增资讯上传')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-upload-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">资讯id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="newId" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传文件地址：</label>
            <div class="col-sm-8">
                <input class="form-control" name="newFile" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传视频地址：</label>
            <div class="col-sm-8">
                <input class="form-control" name="newVideo" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "module/upload"
    $("#form-upload-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-upload-add').serialize());
        }
    }
</script>
</body>
</html>
