<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改题目')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-question-edit" th:object="${question}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">题目名称：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="title" th:field="*{title}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">题库分类：</label>
            <div class="col-sm-8">
                <span class="form-control" name="typeName" th:text="*{typeName}" type="text"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类型：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" disabled name="questionType"
                        th:field="*{questionType}" th:with="type=${@dict.getType('tb_question_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">A：</label>
            <div class="col-sm-8">
                <input class="form-control" name="answerA" th:field="*{answerA}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">B：</label>
            <div class="col-sm-8">
                <input class="form-control" name="answerB" th:field="*{answerB}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">C：</label>
            <div class="col-sm-8">
                <input class="form-control" name="answerC" th:field="*{answerC}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">D：</label>
            <div class="col-sm-8">
                <input class="form-control" name="answerD" th:field="*{answerD}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">答案：</label>
            <div class="col-sm-8">
                <input class="form-control" name="answer" th:field="*{answer}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">解析：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="introduce" rows="6" th:field="*{introduce}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="score" th:field="*{score}" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "module/question";
    $("#form-question-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.modal.close();
        }
    }
</script>
</body>
</html>
