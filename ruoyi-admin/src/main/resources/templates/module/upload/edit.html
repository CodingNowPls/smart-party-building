<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改资讯上传')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-upload-edit" th:object="${newsUpload}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">资讯id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="newId" required th:field="*{newId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传文件地址：</label>
            <div class="col-sm-8">
                <input class="form-control" name="newFile" th:field="*{newFile}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传视频地址：</label>
            <div class="col-sm-8">
                <input class="form-control" name="newVideo" th:field="*{newVideo}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="status" type="radio" value="">
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "module/upload";
    $("#form-upload-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-upload-edit').serialize());
        }
    }
</script>
</body>
</html>
