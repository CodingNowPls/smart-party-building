<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改投票记录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-voterecord-edit" th:object="${voteRecord}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">选择任务id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="voteId" th:field="*{voteId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选举人id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="voteUserId" th:field="*{voteUserId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">被选举人id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="voteUserById" th:field="*{voteUserById}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">票数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="voteCount" th:field="*{voteCount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="status" type="radio" value="">
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "vote/voterecord";
    $("#form-voterecord-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-voterecord-edit').serialize());
        }
    }
</script>
</body>
</html>
