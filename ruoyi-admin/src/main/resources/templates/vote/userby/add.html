<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增被选举人')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-userby-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">被选举人id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="userId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选举任务id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="voteId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">票数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="voteCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="status" type="radio" value="">
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "vote/userby"
    $("#form-userby-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-userby-add').serialize());
        }
    }
</script>
</body>
</html>
