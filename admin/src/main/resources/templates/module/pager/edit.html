<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改试卷')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-pager-edit" th:object="${pager}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">试卷名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="name" th:field="*{name}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考试对象：</label>
            <div class="col-sm-8">
                <input class="form-control" name="userId" th:field="*{userId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">试卷开始时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" name="startTime"
                           placeholder="yyyy-MM-dd" th:value="${#dates.format(pager.startTime, 'yyyy-MM-dd')}"
                           type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">试卷结束时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" name="endTime" placeholder="yyyy-MM-dd"
                           th:value="${#dates.format(pager.endTime, 'yyyy-MM-dd')}" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考试时间(分钟)：</label>
            <div class="col-sm-8">
                <input class="form-control" name="ksTime" th:field="*{ksTime}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总分：</label>
            <div class="col-sm-8">
                <input class="form-control" name="score" th:field="*{score}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">合格分数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="passScore" th:field="*{passScore}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否发布：</label>
            <div class="col-sm-8">
                <input class="form-control" name="publish" th:field="*{publish}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="status" type="radio" value="">
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "module/pager";
    $("#form-pager-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-pager-edit').serialize());
        }
    }

    $("input[name='startTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='endTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
