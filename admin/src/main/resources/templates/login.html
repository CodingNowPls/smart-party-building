<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>登录智慧党建系统</title>
    <meta content="若依后台管理框架" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet" th:href="@{/css/login.min.css}"/>
    <link href="../static/ruoyi/css/ry-ui.css" rel="stylesheet" th:href="@{/ruoyi/css/ry-ui.css?v=4.2.0}"/>
    <!-- 360浏览器急速模式 -->
    <meta content="webkit" name="renderer">
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="../static/favicon.ico" rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            alert('未登录或登录超时。请重新登录');
            window.top.location = window.location
        }
        ;
    </script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <!--        <div class="login_title" style="flex: 1; text-align: left; padding-top: -990px; margin-left: -210px;">-->
        <!--            <p style="font-size: 48px;font-weight: 700;color: #fff;margin-bottom: 40px;">智慧党建云平台</p>-->
        <!--            <span style="font-size: 30px;font-weight: 400;color: #fff;">让党建管理更科学</span>-->
        <!--        </div>-->
        <div style="position:relative;float:right;width: 350px; background-color: white; margin-top: -390px; padding: 20px;">
            <form autocomplete="off" id="signupForm">
                <h2 style="text-align: center;color: #000000;"><strong>智慧党建后台管理系统</strong></h2></br>
                <input class="form-control uname" name="username" placeholder="用户名" type="text" value=""/>
                <input class="form-control pword" name="password" placeholder="密码" type="password" value=""/>
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input class="form-control code" maxlength="5" name="validateCode" placeholder="验证码"
                               type="text"/>
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img class="imgcode" th:src="@{captcha/captchaImage(type=${captchaType})}" width="85%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input id="rememberme" name="rememberme" type="checkbox"> <label for="rememberme">记住我</label>
                </div>
                <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍后..." id="btnSubmit"
                        style="background-color: #ac2925">登录
                </button>
            </form>
        </div>
        <div class="ba"
             style="position: absolute;width: 300px;text-align: center;left: 50%; margin-left: -150px;bottom: 50px;">
            <a target="_blank" style="color: #fff;font-size: 18px;">京ICP备xxxxx</a>
        </div>
    </div>
    <!--<div class="signup-footer">-->
    <!--<div class="pull-left">-->
    <!--&copy; 2019 All Rights Reserved. RuoYi <br>-->
    <!--</div>-->
    <!--</div>-->
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.2.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
